name: Create/Destroy infra for model

on:
  push:
    tags:
      - "create_*"
      - "destroy_*"

env:
  AWS_REGION: "eu-central-1"

permissions:
  id-token: write
  contents: read

jobs:
  infra:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v5

        - name: Parse tag and load config
          id: parse
          shell: bash
          run: |
            set -euo pipefail

            TAG="${GITHUB_REF_NAME}"
            echo "INFO: Tag: ${TAG}"

            # -------------------------------------------------------------
            # Parse tag of form: create_<model_dir>_<version>
            #                    destroy_<model_dir>_<version>
            # -------------------------------------------------------------
            ACTION="${TAG%%_*}"    # first token before first "_" (e.g., create)
            REST="${TAG#*_}"       # everything after first "_" (e.g., ml-model-1_v0.1.0)
            VERSION="${REST##*_}"  # last token after last "_" (e.g., v0.1.0)
            MODEL_DIR="${REST%_*}" # everything between action and version (e.g., ml-model-1)

            # Validate action
            if [[ "${ACTION}" != "create" && "${ACTION}" != "destroy" ]]; then
            echo "ERROR: Action must be create or destroy. Got: ${ACTION}" >&2
            exit 1
            fi

            # Validate model directory
            if [[ -z "${MODEL_DIR}" || "${MODEL_DIR}" == "${REST}" ]]; then
            echo "ERROR: Could not parse model directory from tag: ${TAG}" >&2
            exit 1
            fi

            CONFIG_PATH="models_config/${MODEL_DIR}/config.yaml"
            if [[ ! -f "${CONFIG_PATH}" ]]; then
            echo "ERROR: Config not found at: ${CONFIG_PATH}" >&2
            exit 1
            fi

            # -------------------------------------------------------------
            # Extract values using yq
            # -------------------------------------------------------------
            LITSERVE_IMAGE="$(yq -r '.container.litserve_image' "${CONFIG_PATH}")"
            S3_BUCKET="$(yq -r '.artifacts.s3_bucket' "${CONFIG_PATH}")"
            S3_PREFIX="$(yq -r '.artifacts.s3_prefix' "${CONFIG_PATH}")"
            APP_PORT="$(yq -r '.app.port_mapping.port' "${CONFIG_PATH}")"
            PRIORITY="$(yq -r '.routing.priority' "${CONFIG_PATH}")"
            CONF_VERSION="$(yq -r '.version' "${CONFIG_PATH}")"

            # -------------------------------------------------------------
            # Validate extracted values (not null/empty)
            # -------------------------------------------------------------
            validate_not_empty() {
            local name="$1"
            local value="$2"
            if [[ -z "$value" || "$value" == "null" ]]; then
                echo "ERROR: ${name} is missing or empty in YAML (${CONFIG_PATH})" >&2
                exit 1
            fi
            }

            validate_not_empty "container.litserve_image" "$LITSERVE_IMAGE"
            validate_not_empty "artifacts.s3_bucket" "$S3_BUCKET"
            validate_not_empty "artifacts.s3_prefix" "$S3_PREFIX"
            validate_not_empty "app.port_mapping.port" "$APP_PORT"
            validate_not_empty "routing.priority" "$PRIORITY"
            validate_not_empty "version" "$CONF_VERSION"
            
            # If this is a CREATE action, the version in the tag must match the version in config.yaml
            if [[ "${ACTION}" == "create" ]]; then
              if [[ "v${CONF_VERSION}" != "${VERSION}" ]]; then
                echo "ERROR: Version mismatch:"
                echo "  - Tag version:     ${VERSION}"
                echo "  - Config version:  ${CONF_VERSION}"
                exit 1
              fi
            fi

            # Additional rule: s3_prefix must NOT start or end with "/"
            if [[ "$S3_PREFIX" == /* || "$S3_PREFIX" == */ ]]; then
            echo "ERROR: artifacts.s3_prefix cannot start or end with '/': ${S3_PREFIX}" >&2
            exit 1
            fi

            # -------------------------------------------------------------
            # Output values for later workflow steps
            # -------------------------------------------------------------
            {
            echo "action=${ACTION}"
            echo "config_path=${CONFIG_PATH}"
            echo "litserve_image=${LITSERVE_IMAGE}" # Docker image for the application
            echo "s3_bucket=${S3_BUCKET}"           # S3 bucket where artifacts for different ml models are located
            echo "s3_prefix=${S3_PREFIX}"           # S3 prefix where a model's artifact is located 
            echo "app_port=${APP_PORT}"             # Docker port to map on localhost
            echo "priority=${PRIORITY}"             # Priority for the ALB listener rule
            echo "prefix=${MODEL_DIR}"              # Resource prefix for the resources to create on AWS
            echo "fastapi_root_path=${MODEL_DIR}"   # Same as prefix
            } >> "$GITHUB_OUTPUT"

            echo "INFO: Successfully parsed configuration for model '${MODEL_DIR}'"

        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v5
          with:
            role-to-assume: ${{ secrets.ROLE_ARN }}
            role-session-name: GitHub_to_AWS_via_FederatedOIDC
            aws-region: ${{ env.AWS_REGION }}

        - name: Create resources
          if: steps.parse.outputs.action == 'create'
          shell: bash
          env:
            VPC_ID: ${{ vars.VPC_ID }}
            ALB_SG_ID: ${{ vars.ALB_SG_ID }}
            LISTENER_ARN: ${{ vars.LISTENER_ARN }}
            ECS_CLUSTER_ID: ${{ vars.ECS_CLUSTER_ID }}
            SUBNETS_CSV: ${{ vars.SUBNETS_CSV }}
            AWS_REGION: ${{ env.AWS_REGION }}
          run: |
            set -euo pipefail

            PREFIX="${{ steps.parse.outputs.prefix }}"
            LITSERVE_IMAGE="${{ steps.parse.outputs.litserve_image }}"
            S3_BUCKET="${{ steps.parse.outputs.s3_bucket }}"
            S3_PREFIX="${{ steps.parse.outputs.s3_prefix }}"
            PRIORITY="${{ steps.parse.outputs.priority }}"
            APP_PORT="${{ steps.parse.outputs.app_port }}"
            FASTAPI_ROOT_PATH="${{ steps.parse.outputs.fastapi_root_path }}"

            ./manage_resources.sh create \
            "${PREFIX}" \
            "${S3_BUCKET}" \
            "${S3_PREFIX}" \
            "${VPC_ID}" \
            "${APP_PORT}" \
            "${ALB_SG_ID}" \
            "${LISTENER_ARN}" \
            "${PRIORITY}" \
            "${ECS_CLUSTER_ID}" \
            "${SUBNETS_CSV}" \
            "${AWS_REGION}" \
            "${LITSERVE_IMAGE}" \
            "${FASTAPI_ROOT_PATH}"

            
        - name: Destroy resources
          if: steps.parse.outputs.action == 'destroy'
          shell: bash
          env:
            VPC_ID: ${{ vars.VPC_ID }}
            LISTENER_ARN: ${{ vars.LISTENER_ARN }}
            ECS_CLUSTER_ID: ${{ vars.ECS_CLUSTER_ID }}
          run: |
            set -euo pipefail

            PREFIX="${{ steps.parse.outputs.prefix }}"
            PRIORITY="${{ steps.parse.outputs.priority }}"

            ./manage_resources.sh destroy \
            "${PREFIX}" \
            "${VPC_ID}" \
            "${LISTENER_ARN}" \
            "${PRIORITY}" \
            "${ECS_CLUSTER_ID}"
      
        # ---------------------------
        # Slack: Create succeeded
        # ---------------------------
        - name: Send Slack Notification (create success)
          if: ${{ success() && steps.parse.outputs.action == 'create' }}
          uses: slackapi/slack-github-action@v2.0.0
          with:
            method: chat.postMessage
            token: ${{ secrets.SLACK_BOT_TOKEN }}
            payload: |
              {
                "channel": "${{ vars.SLACK_CHANNEL_ID }}",
                "text": "‚úÖ üöÄ Resource creation succeeded: *${{ steps.parse.outputs.prefix }}*",
                "attachments": [
                  {
                    "color": "2EB67D",
                    "fields": [
                      { "title": "Model", "value": "${{ steps.parse.outputs.prefix }}", "short": true },
                      { "title": "ALB prefix", "value": "${{ steps.parse.outputs.fastapi_root_path }}", "short": true },
                      { "title": "S3", "value": "s3://${{ steps.parse.outputs.s3_bucket }}/${{ steps.parse.outputs.s3_prefix }}", "short": false },
                      { "title": "Run", "value": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "short": false }
                    ]
                  }
                ]
              }

        # ---------------------------
        # Slack: Destroy succeeded
        # ---------------------------
        - name: Send Slack Notification (destroy success)
          if: ${{ success() && steps.parse.outputs.action == 'destroy' }}
          uses: slackapi/slack-github-action@v2.0.0
          with:
            method: chat.postMessage
            token: ${{ secrets.SLACK_BOT_TOKEN }}
            payload: |
              {
                "channel": "${{ vars.SLACK_CHANNEL_ID }}",
                "text": "‚úÖ üßπ Resource destruction succeeded: *${{ steps.parse.outputs.prefix }}*",
                "attachments": [
                  {
                    "color": "2EB67D",
                    "fields": [
                      { "title": "Model", "value": "${{ steps.parse.outputs.prefix }}", "short": true },
                      { "title": "Run", "value": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "short": false }
                    ]
                  }
                ]
              }

        # ---------------------------
        # Slack: Action failed (create OR destroy)
        # ---------------------------
        - name: Send Slack Notification (failure)
          if: ${{ failure() && (steps.parse.outputs.action == 'create' || steps.parse.outputs.action == 'destroy') }}
          uses: slackapi/slack-github-action@v2.0.0
          with:
            method: chat.postMessage
            token: ${{ secrets.SLACK_BOT_TOKEN }}
            payload: |
              {
                "channel": "${{ vars.SLACK_CHANNEL_ID }}",
                "text": "‚ùå üî• Action in resource management failed: *${{ steps.parse.outputs.action }}* for *${{ steps.parse.outputs.prefix }}*",
                "attachments": [
                  {
                    "color": "E01E5A",
                    "fields": [
                      { "title": "Action", "value": "${{ steps.parse.outputs.action }}", "short": true },
                      { "title": "Model", "value": "${{ steps.parse.outputs.prefix }}", "short": true },
                      { "title": "Run", "value": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "short": false }
                    ]
                  }
                ]
              }